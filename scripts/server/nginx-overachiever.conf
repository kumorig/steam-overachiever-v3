# Nginx configuration for overachiever.space
# Serves WASM frontend and proxies API/WebSocket to backend
# Note: After initial setup, run certbot to enable SSL:
#   sudo certbot --nginx -d overachiever.space -d www.overachiever.space
# 
# IMPORTANT: Also install steam-images-cache.conf to /etc/nginx/conf.d/

server {
    listen 80;
    server_name overachiever.space www.overachiever.space;
    
    # Document root for WASM frontend
    root /var/www/overachiever;
    index index.html;
    
    # Include default MIME types
    include /etc/nginx/mime.types;
    
    # Enable gzip for WASM and JS
    gzip on;
    gzip_types application/javascript application/wasm text/css text/html;
    
    # Serve WASM files with correct headers
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
    }
    
    # Proxy Steam CDN images to avoid CORS issues (game icons)
    # URL: /steam-media/steamcommunity/public/images/apps/{appid}/{hash}.jpg
    location /steam-media/ {
        proxy_pass https://steamcdn-a.akamaihd.net/;
        proxy_ssl_server_name on;
        proxy_set_header Host steamcdn-a.akamaihd.net;
        proxy_set_header Accept-Encoding "";
        
        # Cache settings
        proxy_cache steam_images;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # Add CORS headers for the WASM app
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public, max-age=2592000";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Hide upstream headers
        proxy_hide_header Set-Cookie;
        proxy_ignore_headers Set-Cookie;
    }
    
    # WebSocket endpoint - proxy to backend
    location /ws {
        proxy_pass http://127.0.0.1:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # REST API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Auth endpoints - proxy to backend
    location /auth/ {
        proxy_pass http://127.0.0.1:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check - proxy to backend
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
    }
    
    # Static files (WASM frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
